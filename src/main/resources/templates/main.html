<script>
// ìœ íŠœë¸Œ URLì—ì„œ VideoID ì¶”ì¶œ
function extractYouTubeId(text) {
    try {
        // URL ë¡œ íŒŒì‹± ì‹œë„
        const url = new URL(text);

        // 1) watch?v=VIDEOID
        if (url.searchParams.get("v")) {
            return url.searchParams.get("v");
        }

        // 2) youtu.be/VIDEOID
        const shortMatch = url.pathname.match(/^\/([A-Za-z0-9_-]{11})$/);
        if (shortMatch) {
            return shortMatch[1];
        }

        // 3) /embed/VIDEOID
        const embedMatch = url.pathname.match(/\/embed\/([A-Za-z0-9_-]{11})/);
        if (embedMatch) {
            return embedMatch[1];
        }

        // 4) /shorts/VIDEOID
        const shortsMatch = url.pathname.match(/\/shorts\/([A-Za-z0-9_-]{11})/);
        if (shortsMatch) {
            return shortsMatch[1];
        }

    } catch (e) {
        // URL í˜•ì‹ì´ ì•„ë‹ ê²½ìš° ê·¸ëƒ¥ ë„˜ì–´ê°
    }

    return null;
}


// ê²€ìƒ‰ ì²˜ë¦¬ í•¨ìˆ˜
function performSearch() {
    const text = document.getElementById("searchInput").value.trim();

    // ì˜ë¬¸ì 11ê¸€ì â†’ VideoID
    const videoIdPattern = /^[A-Za-z0-9_-]{11}$/;

    // 1) ìˆœìˆ˜ VideoID í˜•íƒœ
    if (videoIdPattern.test(text)) {
        window.location.href = "/thread?v=" + text;
        return;
    }

    // 2) ìœ íŠœë¸Œ ë§í¬ í˜•íƒœ â†’ VideoID ì¶”ì¶œ
    const extractedId = extractYouTubeId(text);
    if (extractedId && videoIdPattern.test(extractedId)) {
        window.location.href = "/thread?v=" + extractedId;
        return;
    }

    // 3) ì¼ë°˜ ê²€ìƒ‰
    window.location.href = "/search?q=" + encodeURIComponent(text);
}
</script>
