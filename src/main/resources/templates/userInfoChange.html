<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원정보 수정</title>
</head>
<body>

<h2>회원정보 수정</h2>

<form id="joinForm">
    <label>아이디: </label>
    <input type="text" id="username" th:value="${user.loginId}" readonly><br><br>

    <label>이메일: </label>
    <input type="email" id="email"><br><br>

    <label>비밀번호: </label>
    <input type="password" id="password"><br><br>

    <button type="button" onclick="changeInfo()">회원정보 수정</button>
</form>

<script>
function changeInfo() {
    const data = {
        loginId: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
    };

    fetch("/api/user/update", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(res => {
        if (res.ok) {
            return res.text().then(msg => {
                alert(msg); // "회원정보가 성공적으로 수정되었습니다."
                window.location.href = "/main"; // 메인으로 이동
            });
        } else {
            return res.text().then(msg => alert(msg));
        }
    })
    .catch(error => {
        alert("오류 발생: " + error.message);
    });
}
</script>

<br>
<a href="/main">메인으로</a>

</body>
</html>
